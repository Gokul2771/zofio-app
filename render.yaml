services:
  # Backend Service
  - type: web
    name: zofio-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd src/zofio_backend && npm install
    startCommand: cd src/zofio_backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: zofio-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://zofio-backend.onrender.com
